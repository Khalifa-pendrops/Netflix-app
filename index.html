<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix | Clone</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <img class="logo" src="./asset/Logo.svg" alt="logo" width="80px" />
          <ul>
            <div class="language">
              <img src="./asset/icon-park-outline_earth.svg" alt="" />
              <p>English</p>
              <img src="./asset/bi_caret-down-fill.svg" alt="" />
            </div>
            <div class="sign-in">
              <p>Sign in</p>
            </div>
          </ul>
        </div>
        <div class="card">
          <p class="top-text">Unlimited movies, TV shows and more.</p>
          <p class="mid-text">Watch anywhere. Cancel anytime.</p>
          <div class="top-search">
            <p>
              Ready to watch? Enter your email to create or restart your
              membership.
            </p>
            <div class="boxes">
              <input
                type="text"
                name="text"
                id="text"
                placeholder="Email address"
              />

              <div class="get-started">
                <p>Get Started</p>
                <img
                  src="./asset/right arrow.svg"
                  alt="arrow image"
                  width="8px"
                />
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- main content starts here -->

    <main>
        
    </main>
  </body>
</html>
